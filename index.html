<!DOCTYPE html>
<html>
<head>
    <title>Waitlist Form</title>
    <script src="accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>


</head>
<body>
    <button onclick="openForm()">Join the Waitlist</button>
    <div id="waitlist-form" style="display:none">
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit" onclick="submitForm(event)">
        </form>
    </div>
    <script>
        function openForm() {
            document.getElementById("waitlist-form").style.display = "block";
        }

        function submitForm(event) {
            event.preventDefault(); // prevent default form submission behavior

            // Load the Google API client library
            gapi.load('client', function() {
                // Initialize the Google API client with your client ID and client secret
                gapi.client.init({
                    clientId: '523207021547-2s4abrr770aptmb9pdviq069ujbmola7.apps.googleusercontent.com',
                    clientSecret: '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',
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                    scope: 'https://www.googleapis.com/auth/spreadsheets'
                }).then(function() {
                    // Get the access token for the user
                    return gapi.auth2.getAuthInstance().signIn();
                }).then(function() {
                    // Get the Google Sheets API service
                    var sheets = gapi.client.sheets.spreadsheets;

                    // Get the form data from the fields
                    var firstname = document.getElementById('firstname').value;
                    var lastname = document.getElementById('lastname').value;
                    var email = document.getElementById('email').value;

                    // Append the form data to the Google Sheets file
                    sheets.values.append({
                        spreadsheetId: '1ZZKjOafXP7XR4OTrJVbcCkXgBeVhFb3pWkrcI0JTJro',
                        range: 'Sheet1!A:C',
                        valueInputOption: 'USER_ENTERED',
                        insertDataOption: 'INSERT_ROWS',
                        resource: {
                            values: [[firstname, lastname, email]]
                        }
                    }).then(function(response) {
                        console.log(response);
                        alert('Form submission successful!');
                    }, function(reason) {
                        console.error('Error: ' + reason.result.error.message);
                        alert('Form submission failed. Please try again later.');
                    });
                });
            });
        }
    </script>
</body>
</html>
